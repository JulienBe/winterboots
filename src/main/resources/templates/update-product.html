<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="fragments.html :: head(title='Update product')"/>
    <body>

        <div class="container my-5">
            <h2 class="mb-5">Update Product</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/updateProduct/{id}(id=${product.id})}" th:object="${product}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="price" class="col-form-label">Price</label>
                                <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" placeholder="Price">
                                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update Product">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer th:insert="fragments.html :: footer"/>
    </body>
</html>
