<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="fragments.html :: head(title='Products home')"/>
    <body>
        <div th:switch="${products}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No products yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Products</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product.name}"></td>
                                    <td th:text="${product.price}"></td>
                                    <td><a th:href="@{/editProduct/{id}(id=${product.id})}" class="btn btn-primary"><i class="fas fa-product-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-primary"><i class="fas fa-product-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <p class="my-5"><a href="/createProduct" class="btn btn-primary">Create Product<i class="fas fa-product-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
        <footer th:insert="fragments.html :: footer"/>
    </body>
</html>
